<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>For My Janu â¤ï¸</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      background: radial-gradient(circle at top left, #380000, #000);
      color: #fff;
      font-family: "Poppins", sans-serif;
      overflow: hidden;
      text-align: center;
    }

    #hearts {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
      pointer-events: none;
    }

    .section {
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      transition: opacity 1s ease;
      z-index: 1;
      position: relative;
      padding: 1rem;
    }

    .hidden {
      display: none;
      opacity: 0;
    }

    .next-btn {
      background-color: #ff3366;
      border: none;
      padding: 12px 30px;
      color: #fff;
      border-radius: 50px;
      font-size: 18px;
      margin-top: 25px;
      box-shadow: 0 0 20px #ff3366;
      transition: 0.3s;
    }
    .next-btn:hover {
      background-color: #ff6688;
      box-shadow: 0 0 30px #ff6688;
    }

    .typewriter {
      font-size: 1.3rem;
      white-space: pre-line;
      overflow: hidden;
      border-right: 2px solid #fff;
      width: 0;
      animation: typing 3s steps(30) forwards, blink 0.75s infinite;
    }

    @keyframes typing {
      from { width: 0 }
      to { width: 100% }
    }

    @keyframes blink {
      50% { border-color: transparent; }
    }

    .timeline-card {
      background: rgba(255,255,255,0.1);
      padding: 15px;
      margin: 10px;
      border-radius: 15px;
      box-shadow: 0 0 15px #ff3366;
    }

    .love-quote {
      font-size: 1.2rem;
      font-style: italic;
      opacity: 0;
      transition: opacity 1s;
    }

    .love-quote.active {
      opacity: 1;
    }

    .final-text {
      font-size: 2rem;
      color: #ff3366;
      text-shadow: 0 0 20px #ff3366;
      animation: glow 2s infinite alternate;
    }

    @keyframes glow {
      from { text-shadow: 0 0 20px #ff3366; }
      to { text-shadow: 0 0 40px #ff99aa; }
    }

  </style>
</head>
<body>
  <canvas id="hearts"></canvas>

  <div id="content">
    <!-- Intro -->
    <div class="section" id="section1">
      <h2 class="typewriter">Hey Janu... â¤ï¸\nThis is something special I made just for you...</h2>
      <button class="next-btn" onclick="nextSection()">Click to Begin ğŸ’Œ</button>
    </div>

    <!-- Our Story -->
    <div class="section hidden" id="section2">
      <h2>Our Story ğŸ’«</h2>
      <div class="timeline-card">ğŸ’¬ 14 March â€” Our First Talk</div>
      <div class="timeline-card">ğŸ§ 22 March â€” Our First VC</div>
      <div class="timeline-card">ğŸ§ 27 March â€” Our First Snap</div>
      <div class="timeline-card">ğŸ’ 9 October â€” Our First Meet</div>
      <button class="next-btn" onclick="nextSection()">Next â¤ï¸</button>
    </div>

    <!-- Messages -->
    <div class="section hidden" id="section3">
      <h2>Messages from My Heart ğŸ’Œ</h2>
      <p id="quote" class="love-quote"></p>
      <button class="next-btn" onclick="nextSection()">Next â¤ï¸</button>
    </div>

    <!-- Forever Page -->
    <div class="section hidden" id="section4">
      <h2 class="final-text">I Love You Janu Forever ğŸ’</h2>
    </div>
  </div>

  <script>
    const sections = document.querySelectorAll('.section');
    let currentSection = 0;
    const quotes = [
      "You're my favorite notification every day ğŸ’•",
      "Even on my worst days, you make me smile ğŸ’«",
      "I didnâ€™t choose you â€” my heart did ğŸ’–",
      "Every second with you feels like magic âœ¨"
    ];
    let quoteIndex = 0;

    function nextSection() {
      if (currentSection < sections.length - 1) {
        sections[currentSection].classList.add('hidden');
        currentSection++;
        sections[currentSection].classList.remove('hidden');
      }
    }

    // Floating Hearts Background
    const canvas = document.getElementById("hearts");
    const ctx = canvas.getContext("2d");
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
    const hearts = [];
    for (let i = 0; i < 20; i++) {
      hearts.push({
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height,
        size: Math.random() * 5 + 2,
        speed: Math.random() * 1 + 0.5
      });
    }
    function drawHearts() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = "rgba(255, 50, 100, 0.8)";
      hearts.forEach(h => {
        ctx.beginPath();
        ctx.arc(h.x, h.y, h.size, 0, Math.PI * 2);
        ctx.fill();
        h.y -= h.speed;
        if (h.y < 0) h.y = canvas.height;
      });
      requestAnimationFrame(drawHearts);
    }
    drawHearts();

    // Rotating Quotes
    function rotateQuotes() {
      const quote = document.getElementById("quote");
      quote.textContent = quotes[quoteIndex];
      quote.classList.add('active');
      setTimeout(() => {
        quote.classList.remove('active');
        quoteIndex = (quoteIndex + 1) % quotes.length;
        setTimeout(rotateQuotes, 1000);
      }, 3000);
    }
    rotateQuotes();
  </script>
</body>
</html>
